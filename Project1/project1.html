<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/> 
</head>
<body>
    <div id="container">
        <div id="nav">
            <div id="nav-1">
                <i id="icon" class="ri-menu-2-line"></i>
                <h3>Menu</h3>
            </div>
            <div id="nav-2">
                <h1>DENTYTECH</h1>
            </div>
            <div id="nav-3">
                <button class="btn-1">Login</button>
                <button class="btn-2">Signup</button>
            </div>
        </div>
        <h1 id="bg-heading">Our Advantages</h1>
        <img id="img1" src="assets/img1.jpg" alt="img-1">
        <img id="img2" src="assets/img2.jpg" alt="img-2">
        <img id="img3" src="assets/img3.jpg" alt="img-3">
        <img id="img4" src="assets/img4.jpg" alt="img-4">
        <h3 id="btm-left">Your Smile,Our Passion</h3>
        <div id="btm-right">
            <i class="ri-instagram-line"></i>
            <i class="ri-youtube-line"></i>
            <i class="ri-facebook-line"></i>
        </div>
    </div>
</body>
<script>
    const imgs = document.querySelector(':root');
    const values=['--rot0','--rot1','--rot2','--rot3']
    for (let i=0;i<4;i++){
        setTimeout(()=>{
            console.log(i)
            imgs.style.setProperty(values[i],`${360-i*10}deg`)
        },600*i)
    }
</script>
</html>
